<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <h1>Rock Paper Scissors</h1>
        <div id="options">
            <img id="rock" class="icon" src="images/rock.png">
            <img id="paper" class="icon" src="images/paper.png">
            <img id="scissors" class="icon" src="images/scissors.png">
        </div>

        <div id="score">
            <div id="player">
                <h3>Player Score:</h3>
                <h4 id="player-score">0</h4>
            </div>
            
            <div id="computer">
                <h3>Computer Score:</h3>
                <h4 id="computer-score">0</h4>
            </div>
        </div>
        <h2 id="game-message">Please choose rock, paper or scissors</h2>

    </div>
   
    <script>
        const rock = document.querySelector("#rock");
        const paper = document.querySelector("#paper");
        const scissors = document.querySelector("#scissors");
        const icons = document.querySelectorAll(".icon");
        const playerScore = document.querySelector("#player-score");
        const computerScore = document.querySelector("#computer-score");
        

        //Event Listners 
        icons.forEach(icon => icon.addEventListener("mouseover", ()=> icon.classList.add("hover")))

        icons.forEach(icon => icon.addEventListener("mouseout", ()=> icon.classList.remove("hover")))


        // Game Functions
        function computerChoice(){
            const computerChoice = ['rock','paper','scissors'];
            let choice = computerChoice[Math.floor(Math.random()*3)];
            return choice;
        }

        function playerChoice(){
            let inputChoice = prompt("Type in Rock, Paper, Scissors");
            let choice = inputChoice.toLowerCase();

            if (choice==="rock"||choice==="paper"||choice==="scissors") {
                return choice;
            }
            else {
                console.log("Invalid input, please type in rock, paper, or scissors");
                playerChoice();
            }
        }
        
        function playRound(player, computer){
             
            if (player===computer){
                return null;
            } else if ((player==="rock"&&computer==="paper")||(player==="scissors"&&           computer==="rock")) {
                return false;
            } else {
                return true;
            }
            
        }  
        
        function playGame(){
            let compWin = 0;
            let playerWin = 0;
            let i = 0;
            for (i =0; i<5; i++){
                
                let player = playerChoice();
                let computer = computerChoice(); 
                
                playRound(player, computer);
                
                if (playRound(player, computer) === true){
                    playerWin += 1;
                    console.log('You picked ' +player+ ' and the computer picked ' +computer+ ', You Won! :) Score: Player: ' +playerWin+ ' Computer: ' +compWin+' '+i);
                }else if (playRound(player, computer)===false){
                    compWin += 1;
                    console.log ('You picked ' + player + ' and the computer picked ' +computer+ ', You Lose :( Score: Player: ' +playerWin+ ' Computer: ' +compWin+' '+i);
                }else {
                    (i>0)?i+=-1 :i=0
                    console.log('You picked ' + player + ' and the computer picked ' +computer+ ', You Tied Score: Player: ' +playerWin+ ' Computer: ' +compWin+' '+i);
                }

            }
            
                if (compWin>playerWin){
                    console.log('You lost. Score: Player: ' +playerWin+ ' Computer: ' +compWin);
                } else if(compWin<playerWin){
                    console.log('You won! Score: Player: ' +playerWin+ ' Computer: ' +compWin); 
                } else {
                    console.log('You Tied. Score: Player: ' +playerWin+ ' Computer: ' +compWin); 
                }
        }  
    </script>
</body>
</html>
