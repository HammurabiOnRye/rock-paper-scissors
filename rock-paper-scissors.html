<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function computerChoice(){
            const computerChoice = ['rock','paper','scissors'];
            let choice = computerChoice[Math.floor(Math.random()*3)];
            return choice;
        }

        function playerChoice(){
            let inputChoice = prompt("Type in Rock, Paper, Scissors");
            let choice = inputChoice.toLowerCase();

            if (choice==="rock"||choice==="paper"||choice==="scissors") {
                return choice;
            }
            else {
                console.log("Invalid input, please type in rock, paper, or scissors");
                playerChoice();
            }
        }
        
        function playRound(player, computer){
             
            if (player===computer){
                return null;
            } else if ((player==="rock"&&computer==="paper")||(player==="scissors"&&           computer==="rock")) {
                return false;
            } else {
                return true;
            }
            
        }  
        
        function playGame(){
            let compWin = 0
            let playerWin = 0
            for (let i =0; i<5; i++){
                
                let player = playerChoice();
                let computer = computerChoice(); 
                
                playRound(player, computer);
                
                if (playRound(player, computer) === true){
                    console.log('You picked ' +player+ ' and the computer picked ' +computer+ ', You Won! :) Score: Player: ' +playerWin+ ' Computer: ' +compWin);
                }else if (playRound(player, computer)===false){
                    console.log ('You picked ' + player + ' and the computer picked ' +computer+ ', You Lose :( Score: Player: ' +playerWin+ ' Computer: ' +compWin);
                }else {
                    console.log('You picked ' + player + ' and the computer picked ' +computer+ ', You Tied Score: Player: ' +playerWin+ ' Computer: ' +compWin);
                }

            }
            
                if (compWin>playerWin){
                    console.log('You lost. Score: Player: ' +playerWin+ ' Computer: ' +compWin);
                } else if(compWin<playerWin){
                    console.log('You won! Score: Player: ' +playerWin+ ' Computer: ' +compWin); 
                } else {
                    console.log('You Tied. Score: Player: ' +playerWin+ ' Computer: ' +compWin); 
                }
        }  
    </script>
</body>
</html>
